<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <output type="text" class="output"> </output>

        <div class="keyboard">
            <button type="submit" class="submit" value="1">1</button>
            <button type="submit" class="submit" value="2">2</button>
            <button type="submit" class="submit" value="3">3</button>
            <button type="submit" class="submit" value="*">*</button>
            <button type="submit" class="submit" value="4">4</button>
            <button type="submit" class="submit" value="5">5</button>
            <button type="submit" class="submit" value="6">6</button>
            <button type="submit" class="submit" value="/">/</button>
            <button type="submit" class="submit" value="7">7</button>
            <button type="submit" class="submit" value="8">8</button>
            <button type="submit" class="submit" value="9">9</button>
            <button type="submit" class="submit" value="+">+</button>
            <button type="submit" class="submit" value="0">0</button>
            <button type="submit" class="submit" value="=">=</button>
            <button>DEL</button>
            <button type="submit" class="submit" value="-">-</button>
            <button class="clear">CA</button>
        </div>


    </div>

</body>

</html>
