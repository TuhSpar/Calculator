<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="display">
            <div class="ex">
            </div>
            <button class="RED" id="RED">
            </button>
        </div>
        <div class="keyboard">
            <div class="num_wrap">
                <button class="num_btn ac special">AC</button>
                <button class="num_btn del special">del</button>
                <button class="num_btn">7</button>
                <button class="num_btn">8</button>
                <button class="num_btn">9</button>
                <button class="num_btn">4</button>
                <button class="num_btn">5</button>
                <button class="num_btn">6</button>
                <button class="num_btn">1</button>
                <button class="num_btn">2</button>
                <button class="num_btn">3</button>
                <button class="num_btn null_btn">0</button>
                <button class="num_btn dot">.</button>
                <button class="num_btn equals">=</button>
            </div>
            <div class="operators_wrap">
                <button class="num_btn operator">+</button>
                <button class="num_btn operator">-</button>
                <button class="num_btn operator">*</button>
                <button class="num_btn operator">/</button>
                <button class="num_btn operator">%</button>
            </div>
    </div>

    
    <div class="mess">!SOUND ON!</div>
</body>
</html>
